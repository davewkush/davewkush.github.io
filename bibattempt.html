<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>

<bibtex src="kushPublications.bib"></bibtex>


<div id="bibtex_display">
  </div>

<div class="bibtex_template">
  <div class="if author">
    <span class="author"> <span class="last"></span>, <span class="first"></span></span>.
    <span class="if year">
      <span class="year"></span>. 
    </span>
	<span class="title"></span>.
    <span class="if journal">
      <span class="journal"></span> 
    </span>
    <span class="if volume">
      <span class="volume"></span> 
    </span>
    <span class="if number">
      (<span class="number"></span>) 
    </span>:
    <span class="if pages">
      <span class="pages"></span>. 
    </span>
  </div>
</div>

<div class="bibtex_structure">
  <div class="sections bibtextypekey">
    <div class="section article">
      <h1>Refereed Articles</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
    <div class="section book">
      <h1>Books</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
    <div class="section inproceedings">
      <h1>Conference and Workshop Papers</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
    <div class="section incollection">
      <h1>Chapters</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
  </div>
</div>
